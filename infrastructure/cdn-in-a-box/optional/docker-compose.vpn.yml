#
# This container provide an OpenVPN service.
# It could let user or developer easily access CIAB network.
#
# To start up CiaB with OpenVPN optional container:
#
# alias mydc="docker-compose "` \
#   `"-f $PWD/docker-compose.yml "` \
#   `"-f $PWD/docker-compose.expose-ports.yml "` \
#   `"-f $PWD/optional/docker-compose.vpn.yml "` \
#   `"-f $PWD/optional/docker-compose.vpn.expose-ports.yml "
#
# mydc rm -fv
# mydc up
#
# All certificates, keys, and client configuration are stored
# at infrastruture/cdn-in-a-box/optional/vpn/vpnca
# You just simply change ``REALHOSTIP`` and ``REALPORT`` of
# ``client.ovpn`` to fit your environment, and then you can
# connect to this OpenVPN server by it.

---
version: '3.8'

services:
  vpn:
    build:
      context: .
      dockerfile: optional/vpn/Dockerfile
    hostname: vpn
    domainname: infra.ciab.test
    privileged: true
    depends_on:
      - dns
    env_file:
      - variables.env
    volumes:
      - ./optional/vpn/vpnca:/vpnca
      - shared:/shared

volumes:
  schemas:
    external: false
  shared:
    external: false
