- name: Restart fakeOrigin
  service:
    name: fakeOrigin
    state: restarted
    daemon_reload: true
  notify: Wait for fakeOrigin to become available

- name: Wait for HTTP fakeOrigin to become available
  wait_for:
    delay: 15
    sleep: 15
    timeout: 1200
    port: "{{ fo_http_port }}"
  listen: Wait for fakeOrigin to become available

- name: Wait for HTTPS fakeOrigin to become available
  wait_for:
    delay: 15
    sleep: 15
    timeout: 1200
    port: "{{ fo_https_port }}"
  listen: Wait for fakeOrigin to become available
