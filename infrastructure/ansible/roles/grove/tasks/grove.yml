- name: Install grove and config tool
  yum:
    name:
      - "{{ g_pkg_name }}"
      - "{{ gtccfg_pkg_name }}"
    state: installed
    lock_timeout: 300
    enablerepo: "{{ additional_yum_repos | default([]) }}"
  retries: 5
  delay: 5

- name: Configure Grove
  template:
    src: grove.cfg.j2
    dest: "{{ grove_config_dir }}/grove.cfg"
    owner: root
    group: root
    mode: 0600
  no_log: True

- name: Deploy GroveTCConfig Crontab
  template:
    src: crontab.j2
    dest: /etc/cron.d/grove
  no_log: True

- name: Create ORT placeholder folder
  file:
    path: /opt/ort
    state: directory

- name: Create an empty ORT file
  copy:
    dest: "/opt/ort/traffic_ops_ort.pl"
    content: |
      #!/usr/bin/perl
      # empty for Grove, prevents systems previously running ORT from overriding TO Update Flag

- name: Create an empty t3c file
  copy:
    dest: "/usr/bin/t3c"
    content: |
      #!/usr/bin/perl
      # empty for Grove, prevents systems previously running t3c from overriding TO Update Flag

- name: Create log folder
  file:
    path: "{{ grove_custom_ats2_path | dirname }}"
    state: directory
    owner: "{{ grove_user }}"
    group: "{{ grove_group }}"
    mode: 0755

- name: Create empty log file
  file:
    path: "{{ grove_custom_ats2_path }}"
    state: touch
    owner: "{{ grove_user }}"
    group: "{{ grove_group }}"
    mode: "u+rw,g-wx,o-wx"
  changed_when: false

- name: Create certs folder
  file:
    path: "{{ grove_certdir }}"
    state: directory
    mode: 0600

- name: Enable Grove on startup
  systemd:
    name: grove
    enabled: yes
    daemon_reload: yes

- name: Run the config generator
  command: "/usr/sbin/grovetccfg -certdir {{ grove_certdir }} -host {{ ansible_hostname }} -insecure -pretty -tourl {{ grovetccfg_traffic_ops_url }} -touser {{ grovetccfg_traffic_ops_username }} -topass '{{ grovetccfg_traffic_ops_password }}'"
  no_log: True
  ignore_errors: True

- name: Start Grove
  systemd:
    name: grove
    state: restarted
