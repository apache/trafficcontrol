- name: Restart Traffic OpsDB
  systemd:
    name: "{{ pg_service_name }}"
    state: restarted
    daemon_reload: true
  notify: Wait for TODB to become available

- name: Wait for TODB to become available
  wait_for:
    port: "{{ postgresql_port }}"
    delay: 3
