- name: Get Traffic Router Version
  shell: (rpm -qa | grep traffic_router || echo 2.3.0) | sed -re 's/[^-]+-([0-9]+\.[0-9]+).*/\1/'
  register: tr_old_version

- name: Remove Tomcat 6
  import_tasks: purge.tomcat.6.yml
  when:
    - tr_old_version.stdout | length > 0
    - tr_old_version.stdout is version('2.3', "<")

- name: Protect against expired yum repo metadata
  shell: yum clean expire-cache
  args:
    warn: false
  become: yes

- name: Install TR Dependencies
  yum:
    name:
      - java-11-openjdk
      - tomcat-native-1.2.35
    state: present
    update_cache: yes
    use_backend: yum
    lock_timeout: 300
    enablerepo: "{{ additional_yum_repos | default([]) }}"
  notify: Restart Traffic Router
  become: yes
  retries: 5
  delay: 5

- name: Install traffic_router
  yum:
    name:
      - "{{ tr_pkg_name }}"
    state: present
    lock_timeout: 300
    update_cache: yes
    enablerepo: "{{ additional_yum_repos | default([]) }}"
  notify: Restart Traffic Router
  become: yes
  retries: 5
  delay: 5

- name: Copy traffic router configs
  template:
    src: "../templates/conf/{{item}}.j2"
    dest: "{{tr_conf_dir}}/{{item}}"
    mode: 0644
    owner: root
    group: root
  notify: Restart Traffic Router
  become: yes
  with_items:
    - cache.properties
    - dns.properties
    - log4j2.xml
    - logging.properties
    - startup.properties
    - traffic_monitor.properties
    - traffic_ops.properties
    - server.xml

- name: Deploy Access Cleanup Crontab
  template:
    src: crontab.j2
    dest: /etc/cron.d/access_cleanup
    owner: root
    group: root
    mode: u+rw

- name: Copy traffic router systemd unit file
  template:
    src: traffic_router.service.j2
    dest: /lib/systemd/system/traffic_router.service
    mode: 0755
    owner: root
    group: root
  notify: Restart Traffic Router
  become: yes
  register: tr_systemd

- name: Copy traffic router logrotate file
  copy:
    src: traffic_router.logrotate
    dest: /etc/logrotate.d/traffic_router
    mode: 0644
    owner: root
    group: root
  become: yes

- name: Reload systemd unit files if needed
  systemd:
    daemon_reload: yes
    name: traffic_router
  when: tr_systemd is changed
  become: yes

- name: Purge cached CRConfig
  file:
    path: "{{ tr_db_dir }}/cr-config.json"
    state: absent
  when: tr_purge_crconfig_cache
  become: yes
  notify: Restart Traffic Router

- name: Enable traffic_router service
  systemd:
    name: traffic_router
    enabled: yes
  notify: Restart Traffic Router
  become: yes
