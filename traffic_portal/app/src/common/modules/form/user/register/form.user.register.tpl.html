<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a ng-click="navigateToPath('/users')">Users</a></li>
            <li class="active">Register User</li>
        </ol>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form name="registerForm" class="form-horizontal form-label-left" novalidate>
            <div class="form-group" ng-class="{'has-error': hasError(registerForm.email), 'has-feedback': hasError(registerForm.email)}">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Email *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input name="email" type="email" class="form-control" ng-model="registration.email" ng-maxlength="128" required autofocus>
                    <small class="input-error" ng-show="hasPropertyError(registerForm.email, 'required')">Required</small>
                    <small class="input-error" ng-show="hasPropertyError(registerForm.email, 'maxlength')">Too Long</small>
                    <small class="input-error" ng-show="hasPropertyError(registerForm.email, 'email')">Invalid Email</small>
                    <span ng-show="hasError(registerForm.email)" class="form-control-feedback"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(registerForm.role), 'has-feedback': hasError(registerForm.role)}">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Role (privilege level) *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <select name="role" class="form-control" ng-model="registration.role" ng-options="role.name as roleLabel(role) for role in roles" required>
                        <option value="">Select...</option>
                    </select>
                    <small class="input-error" ng-show="hasPropertyError(registerForm.role, 'required')">Required</small>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(registerForm.tenantId), 'has-feedback': hasError(registerForm.tenantId)}">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Tenant *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <tree-select tree-data="[tenants[0]]" handle="tenantId" on-update="registration.tenantId = value" initial-value="registration.tenantId"></tree-select>
                    <small class="input-error" ng-show="hasPropertyError(registerForm.tenantId, 'required')">Required</small>
                    <small ng-show="registration.tenantId"><a href="/#!/tenants/{{registration.tenantId}}" target="_blank">View Details&nbsp;&nbsp;<i class="fa fs-xs fa-external-link"></i></a></small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-disabled="registerForm.$pristine || registerForm.$invalid" ng-click="register(registration)">Send Registration</button>
            </div>
        </form>
    </div>
</div>
