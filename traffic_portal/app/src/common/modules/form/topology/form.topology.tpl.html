<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a href="#!/topologies">Topologies</a></li>
            <li class="active">{{::topologyName}}</li>
        </ol>
        <div class="pull-right" role="group" ng-show="!settings.isNew">
            <div class="btn-group" role="group" uib-dropdown is-open="more.isopen">
                <button name="moreBtn" type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
                    More&nbsp;
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu-right dropdown-menu" uib-dropdown-menu>
                    <li role="menuitem">
                        <a title="Clone Topology" ng-href="#!/topologies/clone?name={{topologyName}}">Clone Topology</a>
                    </li>
                    <hr class="divider"/>
                    <li role="menuitem">
                        <a title="View Delivery Services" ng-href="#!/delivery-services?topology={{topologyName}}">View Delivery Services</a>
                    </li>
                    <li class="divider"></li>
                    <li role="menuitem">
                        <a title="View Cache Groups" ng-href="#!/topologies/cache-groups?name={{topologyName}}">View Cache Groups</a>
                    </li>
                    <li role="menuitem">
                        <a title="View Servers" ng-href="#!/topologies/servers?name={{topologyName}}">View Servers</a>
                    </li>
                    <li class="divider"></li>
                    <li role="menuitem">
                        <button type="button" title="Queue Server Updates for {{::topology.name}} Topology" ng-click="confirmTopologyQueueServerUpdates(topology)">Queue Server Updates</button>
                    </li>
                    <li role="menuitem">
                        <button type="button" title="Clear Server Updates for {{::topology.name}} Topology" ng-click="confirmTopologyClearServerUpdates(topology)">Clear Server Updates</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form name="topologyForm" class="form-horizontal form-label-left" novalidate>
            <div class="form-group" ng-class="{'has-error': hasError(topologyForm.name), 'has-feedback': hasError(topologyForm.name)}">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Name *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input name="name" type="text" class="form-control" ng-model="topology.name" pattern="^[a-zA-Z0-9\-_]+$" required autofocus>
                    <small class="input-error" ng-show="hasPropertyError(topologyForm.name, 'required')">Required</small>
                    <small class="input-error" ng-show="hasPropertyError(topologyForm.name, 'pattern')">Alphanumeric, dash, or underscore characters only</small>
                    <span ng-show="hasError(topologyForm.name)" class="form-control-feedback"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(topologyForm.description), 'has-feedback': hasError(topologyForm.description)}">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Description *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <textarea id="description" name="description" rows="3" cols="17" class="form-control" ng-model="topology.description" maxlength="256" required></textarea>
                    <small class="input-error" ng-show="hasPropertyError(topologyForm.description, 'required')">Required</small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Cache Groups *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <div ui-tree="topologyTreeOptions" >
                        <ol ui-tree-nodes ng-model="topologyTree">
                            <li ng-repeat="node in topologyTree" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-show="!settings.isNew" ng-click="confirmDelete(topology)">Delete</button>
                <button ng-if="settings.isNew" type="button" class="btn btn-success" ng-disabled="topologyForm.$pristine || topologyForm.$invalid" ng-click="save(topology.name, topology.description, topologyTree)">{{settings.saveLabel}}</button>
                <button ng-if="!settings.isNew" type="button" class="btn btn-success" ng-disabled="topologyForm.$pristine || topologyForm.$invalid" ng-click="save(topologyName, topology.name, topology.description, topologyTree)">{{settings.saveLabel}}</button>
            </div>
        </form>
    </div>
</div>

<script type="text/ng-template" id="nodes_renderer.html">
    <!-- this hidden form field will mark the form as dirty (and enable the save btn) when the topology tree is modified in any way -->
    <input name="dirty" ng-model="dirty" type="hidden">
    <div id="{{node.cachegroup}}" ui-tree-handle class="tree-node tree-node-content"
         ng-class="{ 'warning': nodeWarning(node), 'origin': isOrigin(node), 'mid': isMid(node) }">
        <div class="tree-node-label">
            <button type="button" class="tree-toggle btn btn-primary btn-xs" ng-if="node.type !== 'ROOT' && hasChildren(node)" data-nodrag ng-click="toggle(this)">
                <i class="fa" ng-class="collapsed ? 'fa-caret-right' : 'fa-caret-down'"></i>
			</button> {{::nodeLabel(node)}} <small>{{::node.type}}</small>
        </div>
        <div ng-if="nodeWarning(node)" class="error-msg">{{nodeWarning(node)}}</div>
        <div>
            <button type="button" ng-show="node.cachegroup && node.parent.name" title="Set Secondary Parent Cache Group for {{::node.cachegroup}}" class="btn btn-primary btn-xs" data-nodrag ng-click="editSecParent(node)" style="margin-right: 8px;">
                2nd Parent: {{(node.secParent.name) ? node.secParent.name : ''}} [{{node.secParent.type}}]
			</button>
            <button type="button" ng-if="node.cachegroup" title="View Servers Assigned to {{::node.cachegroup}}" class="btn btn-primary btn-xs tree-button" data-nodrag ng-click="viewCacheGroupServers(node)" style="margin-right: 8px;">
                <i class="fa fa-server"></i>
			</button>
            <button type="button" title="Add child cache groups to {{nodeLabel(node)}}" class="btn btn-primary btn-xs add-child-cg-btn" data-nodrag ng-click="addCacheGroups(node, this)" style="margin-right: 8px;">
                <i class="fa fa-plus"></i>
			</button>
            <button type="button" ng-if="node.cachegroup" title="Remove {{::node.cachegroup}} Cache Group" class="btn btn-danger btn-xs" data-nodrag ng-click="deleteCacheGroup(node, this)">
                <i class="fa fa-times"></i>
			</button>
        </div>
    </div>
    <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.children" ui-tree-node data-expand-on-hover="true" ng-include="'nodes_renderer.html'"></li>
    </ol>
</script>
