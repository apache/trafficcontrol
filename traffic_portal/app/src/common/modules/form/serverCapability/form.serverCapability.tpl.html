<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a ng-click="navigateToPath('/server-capabilities')">Server Capabilities</a></li>
            <li class="active">{{::serverCapabilityName}}</li>
        </ol>
        <div class="pull-right" role="group" ng-show="!settings.isNew">
            <button type="button" class="btn btn-primary" title="View Delivery Services" ng-click="viewDeliveryServices()">View Delivery Services</button>
            <button type="button" class="btn btn-primary" title="View Servers" ng-click="viewServers()">Manage Servers</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form name="serverCapabilityForm" class="form-horizontal form-label-left" novalidate>
            <div class="form-group" ng-class="{'has-error': hasError(serverCapabilityForm.name), 'has-feedback': hasError(serverCapabilityForm.name)}">
                <label for="name" class="control-label col-md-2 col-sm-2 col-xs-12">Name *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input id="name" name="name" type="text" class="form-control" ng-model="serverCapability.name" required pattern="^[a-zA-Z0-9_-]+$" autofocus>
                    <small class="input-error" ng-show="hasPropertyError(serverCapabilityForm.name, 'required')">Required</small>
                    <small class="input-error" ng-show="hasPropertyError(serverCapabilityForm.name, 'pattern')">Must be alphamumeric with no spaces. Dashes and underscores also allowed.</small>
                    <span ng-show="hasError(serverCapabilityForm.name)" class="form-control-feedback"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-if="!settings.isNew" ng-click="confirmDelete(serverCapability)">Delete</button>
                <button type="button" class="btn btn-success" ng-if="settings.isNew" ng-disabled="serverCapabilityForm.$pristine || serverCapabilityForm.$invalid" ng-click="save(serverCapability)">{{settings.saveLabel}}</button>
                <button type="button" class="btn btn-success" ng-if="!settings.isNew" ng-disabled="serverCapabilityForm.$pristine || serverCapabilityForm.$invalid" ng-click="save(serverCapabilityName, serverCapability)">{{settings.saveLabel}}</button>
            </div>
        </form>
    </div>
</div>
