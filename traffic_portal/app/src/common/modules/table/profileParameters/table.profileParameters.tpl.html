<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a ng-click="navigateToPath('/profiles')">Profiles</a></li>
            <li><a ng-click="navigateToPath('/profiles/' + profile.id)">{{::profile.name}}</a></li>
            <li class="active">Parameters</li>
        </ol>
        <div class="pull-right">
            <button class="btn btn-primary" title="Link Parameters to Profile" ng-click="selectParams()"><i class="fa fa-link"></i></button>
            <button class="btn btn-default" title="Refresh" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
            <div id="toggleColumns" class="btn-group" role="group" title="Select Table Columns" uib-dropdown is-open="columnSettings.isopen">
                <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-columns"></i>&nbsp;
                    <span class="caret"></span>
                </button>
                <menu ng-click="$event.stopPropagation()" class="column-settings dropdown-menu-right dropdown-menu" uib-dropdown-menu>
                    <li role="menuitem" ng-repeat="c in columns | orderBy:'name' | filter:columnFilterFn">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="c.visible" ng-click="toggleVisibility(c.name)"> {{::c.name}}</label>
                        </div>
                    </li>
                </menu>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <table id="profileParametersTable" class="table responsive-utilities jambo_table params">
            <thead>
            <tr class="headings">
                <th>Name</th>
                <th>Config File</th>
                <th>Value</th>
                <th>Secure</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-click="editParameter(p.id)" ng-repeat="p in ::parameters" context-menu="contextMenuItems">
                <td data-search="^{{::p.name}}$">{{::p.name}}</td>
                <td data-search="^{{::p.configFile}}$">{{::p.configFile}}</td>
                <td data-search="^{{::p.value}}$">{{::p.value}}</td>
                <td data-search="^{{::p.secure}}$">{{::p.secure}}</td>
                <td style="text-align: right;">
                    <a class="link action-link" title="Unlink Parameter from Profile" ng-click="confirmRemoveParam(p, $event)"><i class="fa fa-sm fa-chain-broken"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
