<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a ng-click="navigateToPath('/servers')">Servers</a></li>
            <li><a ng-click="navigateToPath('/servers/' + server.id)">{{::server.hostName}}</a></li>
            <li class="active">Capabilities</li>
        </ol>
        <div class="pull-right">
            <button ng-if="isCache(server)" type="button" name="assignMultipleCapabilityBtn" class="btn btn-primary" title="Assign Multiple Capabilities" ng-click="selectSCs()">Assign Multiple Capabilities</button>
            <button ng-if="isCache(server)" type="button" name="addCapabilityBtn" class="btn btn-primary" title="Add a Server Capability" ng-click="addServerCapability()"><i class="fa fa-plus"></i></button>
            <button type="button" class="btn btn-default" title="Refresh" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <table id="serverCapabilitiesTable" class="table responsive-utilities jambo_table">
            <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-click="editServerCapability(sc.serverCapability)" ng-repeat="sc in ::serverCapabilities | orderBy :'serverCapability'" context-menu="contextMenuItems">
                <td name="name" data-search="^{{::sc.serverCapability}}$">{{::sc.serverCapability}}</td>
                <td style="text-align: right;">
                    <a class="link action-link" title="Remove Server Capability" ng-click="confirmRemoveCapability(sc.serverCapability, $event)"><i class="fa fa-sm fa-chain-broken"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
