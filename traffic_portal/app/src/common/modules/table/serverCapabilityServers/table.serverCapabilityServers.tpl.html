<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a href="#!/server-capabilities">Server Capabilities</a></li>
            <li><a ng-href="#!/server-capabilities/edit?name={{serverCapability.name}}">{{::serverCapability.name}}</a></li>
            <li class="active">Servers</li>
        </ol>
        <div class="pull-right">
            <button type="button" name="assignMultipleServersPerCapabilityBtn" class="btn btn-primary" title="Assign Multiple Servers Per Capability" ng-click="selectServers()">Assign Multiple Servers</button>
            <button type="button" class="btn btn-default" title="Refresh" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <table id="serverCapabilityServersTable" class="table responsive-utilities jambo_table">
            <thead>
                <tr>
                    <th>Host</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="editServer(s.serverId)" ng-repeat="s in ::servers" context-menu="contextMenuItems">
                    <td data-search="^{{::s.serverHostName}}$">{{::s.serverHostName}}</td>
                    <td style="text-align: right;">
                        <a class="link action-link" title="Remove Capability from Server" ng-click="confirmRemoveCapability(s.serverId, $event)"><i class="fa fa-sm fa-chain-broken"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
