<div>
    <fieldset>
        <legend ng-click="$ctrl.show = !$ctrl.show">
            {{$ctrl.authorType}}
            <i class="fa" ng-class="$ctrl.show ? 'fa-caret-down' : 'fa-caret-up'"></i>
        </legend>
        <div ng-show="$ctrl.show">
            <div class="form-group">
                <label for="commonName" class="control-label col-md-2 col-sm-2 col-xs-12">Common Name</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input readonly name="commonName" id="commonName" type="text" class="form-control"
                           ng-model="$ctrl.author.commonName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="countryName" class="control-label col-md-2 col-sm-2 col-xs-12">Country Name</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input readonly name="countryName" id="countryName" type="text" class="form-control"
                           ng-model="$ctrl.author.countryName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="stateOrProvince" class="control-label col-md-2 col-sm-2 col-xs-12">State/Province</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input readonly name="stateOrProvince" id="stateOrProvince" type="text" class="form-control"
                           ng-model="$ctrl.author.stateOrProvince"/>
                </div>
            </div>
            <div class="form-group">
                <label for="locality" class="control-label col-md-2 col-sm-2 col-xs-12">Locality</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input readonly name="locality" id="locality" type="text" class="form-control"
                           ng-model="$ctrl.author.localityName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="orgName" class="control-label col-md-2 col-sm-2 col-xs-12">Organization</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input readonly name="orgName" id="orgName" type="text" class="form-control"
                           ng-model="$ctrl.author.orgName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="orgUnit" class="control-label col-md-2 col-sm-2 col-xs-12">Organization Unit</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input readonly name="orgUnit" id="orgUnit" type="text" class="form-control"
                           ng-model="$ctrl.author.orgUnit"/>
                </div>
            </div>
        </div>
    </fieldset>
</div>
