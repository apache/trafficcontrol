# ATC Collaborators for August 2024
# Collaborators are contributors, other than committers, who have had 2 or more Issue-closing Pull Requests merged
# in the past 31 days. If you want to be an Apache Traffic Control collaborator:
# 1. Read our contribution guidelines at https://github.com/apache/trafficcontrol/blob/master/CONTRIBUTING.md
# 2. Find an Issue to work on: https://github.com/apache/trafficcontrol/issues?q=is:issue+is:open+label:"good+first+issue"+no:assignee
# 3. Get coding! For questions on how to contribute, you can reach the ATC community on
#   - The #traffic-control channel of the ASF Slack (invite link: https://s.apache.org/tc-slack-request)
#   - The ATC Development mailing list: https://trafficcontrol.apache.org/mailing_lists
github:
  collaborators: []
  description: Apache Traffic Control is an Open Source implementation of a Content
    Delivery Network
  enabled_merge_buttons:
    merge: false
    rebase: false
    squash: true
  features:
    issues: true
    projects: true
    wiki: true
  homepage: https://trafficcontrol.apache.org/
  labels:
  - apache
  - trafficcontrol
  - cdn
  - contentdelivery
  - hacktoberfest
