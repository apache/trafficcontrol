services:
  db:
    build:
      context: ..
      dockerfile: /opt/traffic_ops_db/docker/Dockerfile
    env_file:
      - /opt/traffic_ops_db/docker/docker-compose.env
    ports:
      - 5432:5432
    volumes:
      - /data:/data
      - /var/log/postgresql:/var/log/postgresql
    networks:
      - default

networks:
  default:
     driver: bridge

volumes:
  pgdata:
