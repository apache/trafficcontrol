version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=traffic_ops
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=twelve
      - POSTGRES_USER_UID=9999
      - POSTGRES_USER_GID=9999
      - PGDATA=./pgdata
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/pgdata
      - ./logs:/var/log/postgresql
    networks:
      - default

networks:
  default:
     driver: bridge

volumes:
  pgdata:
