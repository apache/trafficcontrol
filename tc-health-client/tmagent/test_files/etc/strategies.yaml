hosts:
  - &edge1
    host: edge-01.cdn.com
    protocol:
      - scheme: http
        port: 80
        health_check_url: http://192.168.1.19:80
      - scheme: https
        port: 443
        health_check_url: https://192.168.1.19:443
  - &edge2
    host: edge-02.cdn.com
    protocol:
      - scheme: http
        port: 80
        health_check_url: http://192.168.2.20:80
      - scheme: https
        port: 443
        health_check_url: https://196.168.2.20:443
  - &edge3
    host: edge-03.cdn.com
    protocol:
      - scheme: http
        port: 80
        health_check_url: http://192.168.2.30:80
      - scheme: https
        port: 443
        health_check_url: https://192.168.2.30:443
  - &edge4
    host: edge-04.cdn.com
    protocol:
      - scheme: http
        port: 80
        health_check_url: http://192.168.1.154:80
      - scheme: https
        port: 443
        health_check_url: https://192.168.1.154:443
  - &mid1
    host: mid-01.cdn.com
    protocol:
      - scheme: http
        port: 80
        health_check_url: http://192.168.1.10:80
      - scheme: https
        port: 443
        health_check_url: https://192.168.1.10:443
  - &mid2
    host: mid-02.cdn.com
    protocol:
      - scheme: http
        port: 80
        health_check_url: http://192.168.3.95:80
      - scheme: https
        port: 443
        health_check_url: https://192.168.3.95:443
groups:
  - &edge-tier
    - <<: *edge1
      weight: 0.25
    - <<: *edge2
      weight: 0.25
    - <<: *edge3
      weight: 0.25
    - <<: *edge4
      weight: 0.25
  - &mid-tier
    - <<: *mid1
      weight: 0.5
    - <<: *mid2
      weight: 0.5
strategies:
  - strategy: "peering-g1"
    policy: consistent_hash
    go_direct: false
    parent_is_proxy: true
    cache_peer_result: false
    groups: 
      - *edge-tier
      - *mid-tier
    scheme: http 
    failover:
      max_simple_retries: 2 
      ring_mode:
        peering_ring
      response_codes:
        - 404
      health_check:
        - passive
        - active
