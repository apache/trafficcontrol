---
version: '3.8'

services:
  pg-db:
    image: postgres:9.6
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "postgres", "-U", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 3
    volumes:
      - ./volumes/common:/host
      - ./volumes/pg-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=SuperSecret
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 80:80
    links:
      - "pg-db"
    depends_on:
      pg-db:
        condition: service_healthy
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=SuperSecret
    volumes:
      - ./volumes/common:/host
      - ./volumes/pgadmin:/var/lib/pgadmin
  postgraphile:
    image: graphile/postgraphile
    ports:
      - 5000:5000
    links:
      - "pg-db"
    depends_on:
      pg-db:
        condition: service_healthy
    volumes:
      - ./volumes/common:/host
      - ./volumes/postgraphile:/postgraphile
    entrypoint:
      - postgraphile
      - -n
      - "0.0.0.0"
      - -c
      - postgres://traffic_ops:SuperSecret@pg-db:5432/traffic_ops
      - --schema
      - public
      - --watch
      - --dynamic-json
      - --extended-errors
      - "hint,detail,errcode"
      - --show-error-stack
      - -o
