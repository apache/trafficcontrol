<mat-toolbar color="primary" *ngIf="!hidden">
	<img src="/assets/logo.svg" alt="Apache Traffic Control logo" routerLink="/core/"/>
	<h1>{{title ? title : 'Welcome to Traffic Portal!'}}</h1>
	<div></div>
	<nav id="expanded">
		<ul>
			<li><button mat-button routerLink="/core/">Home</button></li>
			<li *ngIf="hasPermission('USER:READ')"><button mat-button routerLink="/core/users">Users</button></li>
			<li *ngIf="hasPermission('SERVER:READ')"><button mat-button routerLink="/core/servers">Servers</button></li>
			<li>
				<button mat-icon-button [matMenuTriggerFor]="expandedMenu">
					<mat-icon>manage_accounts</mat-icon>
				</button>
				<mat-menu #expandedMenu="matMenu">
					<button mat-menu-item routerLink="/core/me">Profile</button>
					<button mat-menu-item (click)="logout()">Logout</button>
				</mat-menu>
			</li>
		</ul>
	</nav>
	<nav id="collapsed">
		<button mat-icon-button [matMenuTriggerFor]="collapsedMenu"><mat-icon>menu</mat-icon></button>
		<mat-menu #collapsedMenu="matMenu">
				<button mat-menu-item routerLink="/core/">Home</button>
				<button *ngIf="hasPermission('USER:READ')" mat-menu-item routerLink="/core/users">Users</button>
				<button *ngIf="hasPermission('SERVER:READ')" mat-menu-item routerLink="/core/servers">Servers</button>
				<button mat-menu-item (click)="logout()">Logout</button>
				<button mat-menu-item href="/core/me">Profile</button>
		</mat-menu>
	</nav>
</mat-toolbar>
