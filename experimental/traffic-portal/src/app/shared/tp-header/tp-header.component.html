<mat-toolbar color="primary" *ngIf="!hidden">
	<a routerLink="/core/">
		<img src="/assets/logo.svg" alt="ATC logo"/>
	</a>
	<h1>{{title ? title : 'Welcome to Traffic Portal!'}}</h1>
	<div></div>
	<nav id="expanded">
		<ul>
			<li><a mat-button routerLink="/core/">Home</a></li>
			<li *ngIf="hasPermission('USER:READ') || hasPermission('TENANT:READ')">
				<button mat-button type="button" [matMenuTriggerFor]="usersMenu">Users</button>
			</li>
			<li *ngIf="hasPermission('SERVER:READ')"><a mat-button routerLink="/core/servers">Servers</a></li>
			<li>
				<button mat-icon-button [matMenuTriggerFor]="expandedMenu">
					<mat-icon>manage_accounts</mat-icon>
				</button>
				<mat-menu #expandedMenu="matMenu">
					<a mat-menu-item routerLink="/core/me">Profile</a>
					<button mat-menu-item (click)="logout()">Logout</button>
					<button mat-menu-item [matMenuTriggerFor]="themeMenu">Theme</button>
				</mat-menu>
			</li>
		</ul>
	</nav>
	<nav id="collapsed">
		<button mat-icon-button [matMenuTriggerFor]="collapsedMenu"><mat-icon>menu</mat-icon></button>
		<mat-menu #collapsedMenu="matMenu">
			<a mat-menu-item routerLink="/core/">Home</a>
			<button type="button" *ngIf="hasPermission('USER:READ')||hasPermission('TENANT:READ')" mat-menu-item [matMenuTriggerFor]="usersMenu">Users</button>
			<a *ngIf="hasPermission('SERVER:READ')" mat-menu-item routerLink="/core/servers">Servers</a>
			<a mat-menu-item routerLink="/core/me">Profile</a>
			<button mat-menu-item (click)="logout()">Logout</button>
			<button mat-menu-item [matMenuTriggerFor]="themeMenu">Theme</button>
		</mat-menu>
	</nav>
	<mat-menu #themeMenu="matMenu">
		<button mat-menu-item *ngFor="let theme of themeSvc.themes" (click)="themeSvc.loadTheme(theme)">{{theme.name}}</button>
	</mat-menu>
	<mat-menu #usersMenu="matMenu">
		<a mat-menu-item routerLink="/core/users" *ngIf="hasPermission('USER:READ')">View Users</a>
		<button disabled mat-button type="button" *ngIf="!hasPermission('USER:READ')">View Users</button>
		<a mat-menu-item routerLink="/core/tenants" *ngIf="hasPermission('TENANT:READ')">View Tenants</a>
		<button disabled mat-button type="button" *ngIf="!hasPermission('TENANT:READ')">View Tenants</button>
	</mat-menu>
</mat-toolbar>
