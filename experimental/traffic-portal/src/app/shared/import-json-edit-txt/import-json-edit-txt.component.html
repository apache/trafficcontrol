<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content [ngClass]="{'active':dragOn}">
	<div class="dropzone" >
		<div class="text-wrapper">
			<div class="label">
				Drop your file here!<br>
				<small class="hint">*only json and text files are allowed to upload.</small>
			</div>
		</div>
	</div>

	<li *ngIf="fileData">{{fileData}}</li>

	<mat-form-field class="w-100" appearance="outline">
		<textarea matInput id="json-txt-editor"
				[value]="inputTxt" required readonly></textarea>
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button color="warn" type="button" mat-dialog-close>Cancel</button>
	<button mat-raised-button type="submit" [mat-dialog-close]="true" (click)="submit()">Submit</button>
</mat-dialog-actions>
