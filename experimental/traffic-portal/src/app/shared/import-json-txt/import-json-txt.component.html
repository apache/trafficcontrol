<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content id="import-content" [ngClass]="{'active':dragOn}">
	<input type='file' id="imageUpload" aria-label="Select a file" accept="application/json,text/plain" #fileInput (change)="uploadFile($event)"/>
	<button type="button" class="dropzone" (click)="fileInput.click()">
		<div class="text-wrapper">
			<div class="label">
				Drop your file here!<br>
				<small class="hint">{{mimeAlertMsg}}</small>
			</div>
		</div>
	</button>

	<ul id="file-name">
		<li *ngIf="fileData">{{fileData}}</li>
	</ul>

	<div id="json-txt" *ngIf="inputTxt">
		<pre>{{inputTxt | json}}</pre>
	</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button type="button" mat-dialog-close color="warn">Cancel</button>
	<button mat-raised-button type="button" (click)="submit()" [disabled]="!fileData">Submit</button>
</mat-dialog-actions>
