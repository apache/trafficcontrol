<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content id="import-content" [ngClass]="{'active':dragOn}">
	<div class="dropzone">
		<label #inputLabel
			for="profile-upload"
		>Click or Drop your file here to upload</label>
		<input
			type="file"
			id="profile-upload"
			[accept]="allowedType.join(', ')"
			[files]="files"
			(change)="uploadFile($event)"
			hidden
		/>
		<small class="hint">{{mimeAlertMsg}}</small>
	</div>

	<ul id="file-name">
		<li *ngIf="fileData">{{fileData}}</li>
	</ul>

	<div id="json-txt" *ngIf="inputTxt">
		<pre>{{inputTxt | json}}</pre>
	</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button type="button" mat-dialog-close color="warn">Cancel</button>
	<button mat-raised-button type="submit" [mat-dialog-close]="inputTxt" [disabled]="!fileData">Submit</button>
</mat-dialog-actions>
