<mat-card class="table-page-content">
	<div class="search-container">
		<input type="search" name="fuzzControl" attr.aria-label="Fuzzy Search {{tableName}}" autofocus inputmode="search" role="search" accesskey="/" placeholder="Fuzzy Search" [formControl]="fuzzControl" (input)="updateURL()"/>
	</div>
	<tp-generic-table
		[data]="data | async"
		[cols]="columnDefs"
		[fuzzySearch]="fuzzySubject"
		[context]="context"
		[contextMenuItems]="contextMenuItems"
		(contextMenuAction)="handleContextMenu($event)">
	</tp-generic-table>
</mat-card>

<a *ngIf="fabType === 'link' && fabPermission()" class="page-fab" mat-fab title="{{fabTitle}}" [routerLink]="fabLink"><mat-icon>{{fabIcon}}</mat-icon></a>
