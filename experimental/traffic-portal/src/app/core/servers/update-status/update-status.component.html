<form (ngSubmit)="submit($event)" method="dialog" ngNativeValidate>
	<h2 mat-dialog-title>Change status for {{serverName}}</h2>
	<div mat-dialog-content>
		<mat-form-field appearance="fill" *ngIf="true">
			<mat-label>New Status</mat-label>
			<mat-select name="status" [(ngModel)]="status" required>
				<mat-option *ngFor="let s of statuses" [value]="s" [disabled]="s.id === currentStatus">{{s.name}}</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field *ngIf="isOffline" appearance="fill">
			<mat-label>Offline Reason</mat-label>
			<input matInput [(ngModel)]="offlineReason" id="offlineReason" name="offlineReason" required maxlength="100"/>
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-raised-button type="submit">Submit</button>
		<button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
	</div>
</form>
