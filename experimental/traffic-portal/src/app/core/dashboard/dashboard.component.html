<main class="page-content">
	<div class="search-container"><input type="search" role="search" aria-label="Fuzzy Search Delivery Service(s)" inputmode="search" name="fuzzControl" [formControl]="fuzzControl" (input)="updateURL($event)" accesskey="/" placeholder="Fuzzy Search"/></div>
	<article id="deliveryservices" [hidden]="loading">
		<ds-card *ngFor="let ds of filteredDSes; trackBy: tracker; let first=first; let last=last;" [deliveryService]="ds" [now]="now" [today]="today" [first]=first [last]=last></ds-card>
	</article>
	<div id="loading" *ngIf="loading"><tp-loading></tp-loading></div>
</main>
<a mat-fab class="page-fab" id="new" *ngIf="canCreateDeliveryServices" title="Create a new Delivery Service" routerLink="/core/new.Delivery.Service"><mat-icon>add</mat-icon></a>
