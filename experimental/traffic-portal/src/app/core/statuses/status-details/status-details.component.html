<mat-card class="page-content double-column-responsive" appearance="outlined">
	<tp-loading *ngIf="loading"></tp-loading>
	<form [formGroup]="statusDetailsForm" (ngSubmit)="onSubmit($event)" *ngIf="!loading">
		<mat-card-header class="headers-container" *ngIf="!new">
			<a mat-raised-button color="primary" [routerLink]="'/core/servers'" [queryParams]="{status: statusDetails.name}">View Servers</a>
		</mat-card-header>
		<mat-card-content class="container">
			<mat-form-field *ngIf="!new">
				<mat-label>ID</mat-label>
				<input matInput type="text" name="id" disabled readonly [defaultValue]="statusDetails.id"/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input matInput type="text" name="name" required formControlName="name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Description</mat-label>
				<input matInput type="text" name="description" formControlName="description">
			</mat-form-field>
			<mat-form-field *ngIf="!new">
				<mat-label>Last Updated</mat-label>
				<input matInput type="text" name="lastUpdated" disabled readonly
							 [defaultValue]="statusDetails.lastUpdated"/>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end" class="actions-container">
			<button mat-raised-button type="button" color="warn" (click)="deleteStatus()" *ngIf="!new">Delete</button>
			<button mat-raised-button type="submit" color="primary">
				{{new ? 'Create' : 'Save'}}
			</button>
		</mat-card-actions>
	</form>
</mat-card>
