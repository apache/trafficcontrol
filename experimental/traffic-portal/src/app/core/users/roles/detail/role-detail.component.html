<mat-card appearance="outlined" class="page-content single-column">
	<tp-loading *ngIf="!role"></tp-loading>
	<form ngNativeValidate (ngSubmit)="submit($event)" *ngIf="role">
		<mat-card-header class="headers-container" *ngIf="!new">
			<a mat-raised-button color="primary" routerLink="/core/users" [queryParams]="{role: role.name}">View Users</a>
		</mat-card-header>
		<mat-card-content class="container">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input matInput type="text" name="name" required [(ngModel)]="role.name" [disabled]="role.name === 'admin'"/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Description</mat-label>
				<input matInput type="text" name="description" [(ngModel)]="role.description" [disabled]="role.name === 'admin'" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Permissions</mat-label>
				<textarea matInput name="permissions" [(ngModel)]="permissions" [disabled]="role.name === 'admin'" cdkTextareaAutosize></textarea>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end" class="actions-container">
			<button mat-raised-button type="button" *ngIf="!new" color="warn" (click)="deleteRole()">Delete</button>
			<button mat-raised-button type="submit" color="primary">Save</button>
		</mat-card-actions>
	</form>
</mat-card>
