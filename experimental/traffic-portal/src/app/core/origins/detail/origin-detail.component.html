<mat-card appearance="outlined" class="page-content triple-column-responsive">
	<tp-loading *ngIf="!origin"></tp-loading>
	<form ngNativeValidate (ngSubmit)="submit($event)" *ngIf="origin">
		<mat-card-content class="container">
			<mat-form-field *ngIf="!new">
				<mat-label>ID</mat-label>
				<input
					matInput
					type="text"
					name="id"
					disabled
					readonly
					[defaultValue]="origin.id"
				/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input
					matInput
					type="text"
					name="name"
					required
					[(ngModel)]="origin.name"
				/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Tenant</mat-label>
				<mat-select [(ngModel)]="origin.tenantId" required name="tenantId">
					<mat-option *ngFor="let t of tenants" [value]="t.id">{{ t.name }}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<mat-label>FQDN</mat-label>
				<input
					matInput
					type="text"
					name="fqdn"
					required
					[(ngModel)]="origin.fqdn"
				/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>IPv4 Address</mat-label>
				<input
					matInput
					type="text"
					name="ipAddress"
					[(ngModel)]="origin.ipAddress"
				/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>IPv6 Address</mat-label>
				<input
					matInput
					type="text"
					name="ip6Address"
					[(ngModel)]="origin.ip6Address"
				/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Protocol</mat-label>
				<mat-select [(ngModel)]="origin.protocol" required name="protocol">
					<mat-option *ngFor="let p of protocols" [value]="p">{{ p }}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<mat-label>TCP Port</mat-label>
				<input matInput type="text" name="port" [(ngModel)]="origin.port"/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Delivery Service</mat-label>
				<mat-select [(ngModel)]="origin.deliveryServiceId" required name="deliveryServiceId">
					<mat-option *ngFor="let ds of deliveryServices" [value]="ds.id">{{ ds.displayName }}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Coordinate</mat-label>
				<mat-select [(ngModel)]="origin.coordinateId" name="coordinateId">
					<mat-option *ngFor="let c of coordinates" [value]="c.id">{{ c.name }}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Cache Group</mat-label>
				<mat-select [(ngModel)]="origin.cachegroupId" name="cachegroupId">
					<mat-option *ngFor="let c of cacheGroups" [value]="c.id">{{ c.name }}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Profile</mat-label>
				<mat-select [(ngModel)]="origin.profileId" name="profileId">
					<mat-option *ngFor="let c of profiles" [value]="c.id">{{ c.name }}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field *ngIf="!new">
				<mat-label>Last Updated</mat-label>
				<input
					matInput
					type="text"
					name="lastUpdated"
					disabled
					readonly
					[defaultValue]="origin.lastUpdated"
				/>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end" class="actions-container">
			<button
				mat-raised-button
				type="button"
				*ngIf="!new"
				color="warn"
				(click)="deleteOrigin()"
			>
				Delete
			</button>
			<button mat-raised-button type="submit" color="primary">Save</button>
		</mat-card-actions>
	</form>
</mat-card>
