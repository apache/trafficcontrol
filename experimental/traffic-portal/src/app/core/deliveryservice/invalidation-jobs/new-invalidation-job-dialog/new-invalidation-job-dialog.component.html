<h2 mat-dialog-title>New Content Invalidation Job</h2>
<form method="dialog" ngNativeValidate (ngSubmit)="onSubmit($event)">
	<div mat-dialog-content>
		<mat-form-field appearance="fill">
			<mat-label>Scheduled Start Date</mat-label>
			<input matInput [min]="startMin" name="startDate" [(ngModel)]="startDate" [matDatepicker]="picker" (dateChange)="dateChange()" required/>
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Scheduled Start Time</mat-label>
			<input matInput [min]="startMinTime" name="startTime" [formControl]="startTime" type="time"/>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Content Pattern to Invalidate</mat-label>
			<input matInput type="text" name="regexp" [formControl]="regexp" required [customvalidity]='regexpIsValid'/>
			<mat-hint>A regular expression. Matching request paths will be invalidated</mat-hint>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Time To Live</mat-label>
			<input matInput type="number" name="ttl" [formControl]="ttl" min="1" step="1" required/>
			<mat-hint>Hours</mat-hint>
		</mat-form-field>
	</div>
	<footer mat-dialog-actions>
		<button mat-raised-button type="submit">Submit</button>
		<button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
	</footer>
</form>
