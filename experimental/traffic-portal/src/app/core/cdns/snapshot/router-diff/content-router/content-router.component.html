<mat-card>
	<mat-card-header>
		<mat-card-title *ngIf="kind === 'unchanged'" class="no-change">{{router.fqdn}}</mat-card-title>
		<mat-card-title *ngIf="kind === 'new'"><ins>{{router.fqdn}}</ins></mat-card-title>
		<mat-card-title *ngIf="kind === 'deleted'"><del>{{router.fqdn}}</del></mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<mat-label>HTTP Port</mat-label>
			<input matInput readonly type="number" [value]="router.port"/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>HTTPS Port</mat-label>
			<input matInput readonly type="number" [value]="router.httpsPort"/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>API Port</mat-label>
			<input matInput readonly type="text" [value]="router['api.port']"/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Secure API Port</mat-label>
			<input matInput readonly type="text" [value]="router['secure.api.port']"/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>IPv4 Address</mat-label>
			<input matInput readonly type="text" [value]="router.ip"/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>IPv6 Address</mat-label>
			<input matInput readonly type="text" [value]="router.ip6"/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Location</mat-label>
			<input matInput readonly type="text" [value]="router.location"/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Profile</mat-label>
			<input matInput readonly type="text" [value]="router.profile"/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Status</mat-label>
			<input matInput readonly type="text" [value]="router.status"/>
		</mat-form-field>
	</mat-card-content>
</mat-card>
