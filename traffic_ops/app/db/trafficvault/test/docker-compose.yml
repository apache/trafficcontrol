#
# To use this compose you should first build Traffic Ops and then copy the RPM to:
#
# ./traffic_ops.rpm
#
# To optionally run the test with a starter TVDB, put the TVDB dump file in ./initdb.d/
#
#      docker-compose build
#      docker-compose up --exit-code-from trafficvault-db-admin

---
version: '3.8'

services:
  tvdb:
    build:
      context: .
      dockerfile: Dockerfile-tvdb
      args:
        POSTGRES_VERSION: ${POSTGRES_VERSION:-13.2}
    ports:
      - 5432

  trafficvault-db-admin:
    build:
      context: .
      dockerfile: Dockerfile-db-admin
      args:
        POSTGRES_VERSION: ${POSTGRES_VERSION:-13.2}
        TRAFFIC_OPS_RPM: traffic_ops.rpm
    depends_on:
      - tvdb

    image: trafficvault-db-admin
