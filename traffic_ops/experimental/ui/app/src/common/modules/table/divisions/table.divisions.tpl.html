<div class="page-title">
    <div class="title_left">
        <h3>Divisions</h3>
    </div>
</div>
<table id="divisionsTable" class="table responsive-utilities jambo_table">
    <thead>
        <tr class="headings">
            <th>name</th>
        </tr>

    </tbody>
</table>
