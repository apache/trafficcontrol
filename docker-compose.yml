---
version: '3.5'

services:
    # trafficops runs Traffic Ops in a container.
    trafficops:
        build:
            context: traffic_ops/
        depends_on:
            - db
        domainname: dev.ciab.test
        hostname: trafficops
        image: trafficops-dev
        ports:
            - 6443:443
            - 6444:6444
        volumes:
            - .:/root/go/src/github.com/apache/trafficcontrol/

    db:
        image: postgres:13.2-alpine
        ports:
            - 5432:5432
        environment:
            - POSTGRES_PASSWORD=twelve12
        hostname: db
        domainname: dev.ciab.test
