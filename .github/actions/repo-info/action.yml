name: 'repo-info'
description: 'Fetches the most recent commit from a github repository branch'
inputs:
  owner:
    description: 'The owner of the github repository ie, "apache"'
    required: true
  repo:
    description: 'The owners github repository ie, "trafficcontrol"'
    required: true
  branch:
    description: 'The repository branch to query ie, "9.1.3-branch"'
    required: true
outputs:
  expected-rpm-name:
    description: 'The name that an RPM with the fetched git tag and commit sha is expected to have'
    value: ${{ steps.entrypoint.outputs.expected-rpm-name }}
runs:
  using: 'composite'
  steps:
    - id: entrypoint
      env:
        # No need to specify these environment variables once actions/runner#665 is fixed
        INPUT_OWNER: ${{ inputs.owner }}
        INPUT_REPO: ${{ inputs.repo }}
        INPUT_BRANCH: ${{ inputs.branch }}
      run: "${{ github.action_path }}/entrypoint.sh"
      shell: bash
