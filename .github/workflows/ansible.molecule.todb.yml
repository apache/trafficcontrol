---
name: Molecule - TODB

on:
  create:
  push:
    branches:
      - master
    paths:
      - .github/workflows/ansible.molecule.todb.yml
      - infrastructure/ansible/roles/molecule_shared/**
      - infrastructure/ansible/roles/traffic_opsdb/**
  pull_request:
    paths:
      - .github/workflows/ansible.molecule.todb.yml
      - infrastructure/ansible/roles/molecule_shared/**
      - infrastructure/ansible/roles/traffic_opsdb/**
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] yamllint ansible-lint jmespath

      - name: Run Molecule tests.
        run: molecule --debug -vvvvv lint
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: 'centos8'
        working-directory: ${{ github.workspace }}/infrastructure/ansible/roles/traffic_opsdb

  verify:
    name: Verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos8
          - centos7
        scenario:
          - default
          - triad

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] yamllint ansible-lint jmespath

      - name: Run Molecule tests.
        run: molecule --debug -vvvvv converge && molecule --debug -vvvvv verify
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_SCENARIO_NAME: ${{ matrix.scenario }}
        working-directory: ${{ github.workspace }}/infrastructure/ansible/roles/traffic_opsdb
