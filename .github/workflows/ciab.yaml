name: CDN-in-a-Box CI

on:
  push:
    paths-ignore:
      - '*.*'
      - '**/.gitignore'
      - '**/*.md'
      - '**/test/**'
      - 'blueprints/**'
      - 'docs/**'
      - 'experimental/**'
      - '.github/**'
      - '!.github/actions/build-ciab/*'
      - '!.github/actions/build-rpms/*'
      - '!.github/actions/run-ciab/*'
      - '!.github/workflows/ciab.yaml'
      - 'licenses/**'
      - 'misc/**'
      - 'NOTICE'
      - 'traffic_control/java'
  create:
  pull_request:
    paths-ignore:
      - '*.*'
      - '**/.gitignore'
      - '**/*.md'
      - '**/test/**'
      - 'blueprints/**'
      - 'docs/**'
      - 'experimental/**'
      - '.github/**'
      - '!.github/actions/build-ciab/*'
      - '!.github/actions/build-rpms/*'
      - '!.github/actions/run-ciab/*'
      - '!.github/workflows/ciab.yaml'
      - 'licenses/**'
      - 'misc/**'
      - 'NOTICE'
      - 'traffic_control/java'
    types: [ opened, reopened, ready_for_review, synchronize ]

jobs:
  traffic_monitor:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/${{ github.job }}-*.rpm

  traffic_ops:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/${{ github.job }}-*.rpm

  traffic_ops_ort:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/${{ github.job }}-*.rpm

  traffic_portal:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/${{ github.job }}-*.rpm

  traffic_router:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/*.rpm

  traffic_stats:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/${{ github.job }}-*.rpm

  grove:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/${{ github.job }}-*.rpm

  grovetccfg:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/${{ github.job }}-*.rpm

  ciab-build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs:
      - traffic_monitor
      - traffic_ops
      - traffic_ops_ort
      - traffic_portal
      - traffic_router
      - traffic_stats
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Download RPMs
        uses: actions/download-artifact@v2
        with:
          path: ${{ github.workspace }}/dist/
      - name: Cache Perl modules
        env:
          CENTOS_VERSION: 7
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/infrastructure/cdn-in-a-box/traffic_ops/local
          key: ${{ runner.os }}-cpan-centos-${{ env.CENTOS_VERSION }}-${{ hashFiles('cache/**.tar.gz') }}-${{ hashFiles('**/perllocal.pod') }}
          restore-keys: |
            ${{ runner.os }}-cpan-centos-${{ env.CENTOS_VERSION }}-${{ hashFiles('cache/**.tar.gz') }}-${{ hashFiles('**/perllocal.pod') }}
            ${{ runner.os }}-cpan-centos-${{ env.CENTOS_VERSION }}-${{ hashFiles('cache/**.tar.gz') }}-
            ${{ runner.os }}-cpan-centos-${{ env.CENTOS_VERSION }}-
      - name: Build CDN-in-a-Box images
        env:
          CENTOS_VERSION: 7
        uses: ./.github/actions/build-ciab
      - name: Start CDN-in-a-Box
        uses: ./.github/actions/run-ciab
      - name: Upload CDN-in-a-Box logs
        uses: actions/upload-artifact@v2
        with:
          name: ciab-logs
          path: infrastructure/cdn-in-a-box/logs/*.log
        if: ${{ failure() }}
