name: Go Vet

on:
  push:
    paths:
      - .github/actions/go-vet
      - .github/workflows/go.vet.yml
      - GO_VERSION
      - '**.go'
  create:
  pull_request:
    paths:
      - .github/actions/go-vet
      - .github/workflows/go.vet.yml
      - GO_VERSION
      - '**.go'
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  go-vet:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: go-version
      run: echo "::set-output name=value::$(cat GO_VERSION)"
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ steps.go-version.outputs.value }} # The Go version to download (if necessary) and use.
    - name: Install modules
      run: go mod vendor -v
    - name: go vet
      run: |
        skip_analyzers=(
          -copylocks=false
          -httpresponse=false
          -loopclosure=false
          -lostcancel=false
          -printf=false
          -structtag=false
          -tests=false
          -unmarshal=false
          -unreachable=false
        )
        go vet "${skip_analyzers[@]}" ./...
